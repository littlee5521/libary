<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <div class="hero">
        <div class="hero__header">
          <h1 class="header">HEllo</h1>
          <p class="body-text">Have you been doing your reading human</p>
          <button class="hero__button">
            <div class="hero__button__grid">
              <img class="hero__img" src="img/book.png" alt="" />
              <p class="hero__img_add">+</p>
            </div>
          </button>
        </div>
        <div>
          <img class="hero__robot" src="img/robot-with-book.svg" alt="" />
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="books-list" id="cardContainer">
        <div class="card">
          <div class="card__background">
            <h1 class="header card__header">Sword of Shannara</h1>
            <h2 class="body-text card-author">Terry Brooks</h2>
            <p class="body-text">Pages: <span>736</span></p>
            <p class="body-text">
              Notes:
              <span
                >I really liked this book and have been wanting to re-read it
                sometime soon</span
              >
            </p>
            <p class="body-text">
              Read:
              <input class="card__checkbox" type="checkbox" name="" id="" />
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay__wrapper">
        <h1 class="header overlay__header">Add your book</h1>
        <input
          placeholder="If you give a mouse a cookie"
          class="overlay__input"
          type="text"
          id="overlay__title"
        />
        <input
          placeholder="Laura Numeroff"
          class="overlay__input"
          type="text"
          id="overlay__author"
        />
        <input
          id="overlay__pages"
          placeholder="15 pages"
          class="overlay__input"
          type="number"
        />
        <textarea
          id="overlay__notes"
          class="overlay__textarea"
          name="Text1"
          cols="10000"
          rows="5"
          placeholder="My dad use to read me this all the time when i was younger, still my favorite book"
        ></textarea>
        <p class="overlay__input">
          Read:
          <input
            class="overlay__checkbox"
            type="checkbox"
            name=""
            id="overlay__isread"
          />
        </p>
        <button class="overlay__button">Add book</button>
      </div>
    </div>
  </body>
</html>
